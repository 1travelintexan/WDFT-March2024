<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this is linking the css to the html -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Ragnar Game</title>
  </head>
  <body>
    <h1>Ragnar's Revenge</h1>
    <div id="start-screen">
      <h2>Welcome to my game, press the button to play</h2>
      <button id="start-game-btn">Start Game</button>
    </div>
    <div id="game-screen">
      <h2>We are under water</h2>
      <h3 id="toggle-background">Toggle the background color</h3>
      <button id="change-title-btn">Change the title to another name</button>
      <button id="add-image-btn">Add Image</button>
      <button id="end-game-btn">End Game</button>
      <h4>Pet list:</h4>
      <ul></ul>
    </div>
    <div id="gameover-screen">
      <h2>This is the game over screen</h2>
      <button>Restart</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
