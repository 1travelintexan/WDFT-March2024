<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css file to our html here -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Our First day</title>
  </head>
  <body>
    <h1>This is our h1</h1>
    <!-- This is a comment in html -->
    <!-- img tags are self closing so only one tag with a / at the end -->
    <img
      src="./assests/ironhack-logo.gif"
      alt="ironhack heart logo"
      id="ironhack-logo"
    />
    <h2 class="h2-class">This is an h2</h2>
    <h2 class="h2-class second-h2-class">this is also an h2</h2>
    <p>This is a paragraph tag</p>
    <div>
      <h4>This is inside a div</h4>
      <h4>This page is for helping people learn and grow as developers</h4>
    </div>
    <section>
      <div>
        <h4>This is inside a section tag</h4>
      </div>
      <div>This is separate from the inside section tag</div>
    </section>
    <!-- this is the div for a background image -->
    <div id="ragnar-container">
      <h3>Me & Ragnar</h3>
    </div>
  </body>
</html>
